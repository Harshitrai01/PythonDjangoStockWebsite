{% extends 'base.html' %}

{% block content %}


<h3>Delete Stock</h3> 
<br/><br/>
{% if ticker %}

	{% for item in ticker %}
		<a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{ item }}</a><br/><br/>
	{% endfor %}

{% else %}
	You don't have any stocks to delete...
{% endif %}

{% endblock %}
